<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Centro Domotica</title>
	<link rel="stylesheet" href="../static/css/normalize.css" />
	<link rel="stylesheet" href="../static/css/domo.css">
	
</head>
<body onload="Inicio()">
	<header>
		<div class="logo">
			<img src="../static/imagenes/logo.png" alt="Domotica" title="Raspberry Pi" />
		</div>
		<div class="titulo">
			<h1 class="title">
				Central Domotica
			</h1>
		</div>
		<div class="logoU">
			<img src="../static/imagenes/logoU.png" alt="Universidad" title="Universidad" />
		</div>
	</header>
	<nav>
		<div class="cajaselect">
				<input type="hidden" id="hiddenPuerto" value="" />
				<input type="hidden" id="hiddenDb" value="{{ sJsonLuz }}" />
				<span class="seleccionado">Seleccione</span>
				<ul class="listaselect">
					{% for l in luz %}
						<li>
							<a href="#">{{l.nombre}}</a>
						</li>
					{% endfor %}
				</ul>
				<span class="trianguloInf"></span>
			</div>
	</nav>
	<section>
		<article class="welcome">
			<div>
				<span>Bienvenido al centro de domotica Benavides!</span>
			</div>
		</article>
		<article class="controles" >
			<div class="onOff">
				<figure>
					<img src="../static/imagenes/botonOn.png" alt="on-off" id="imgOnOff" class="imagen" onClick="ProcesoLuz('luz');" />
				</figure>
			</div>
			<div class="divDimmer">
				<input type="range" id="idDimmer" name="dimmer" value="100" min="0" max="100" step="1" onchange="ProcesoLuz('dimmer')" />
			</div>
		</article>
		<article class="infoLuz">
			<div>
				<span>
					<strong class="estado">Estado:</strong>
				</span>
			</div>
			<div>
				<span class="port">
					Puerto 0
				</span>
			</div>
			<div>
				<span class="infoEstadoDimmer">
					Dimmer en 100%
				</span>
			</div>
			<div>
				<span class="infoEstadoOnOff">
					Energia On
				</span>
			</div>
		</article>
	</section>
	<footer>
		<h3>
			<strong>
				Universidad Antonio Nari√±o
			</strong>
			<span class="electronica">
				Electronica por Leonardo Benavides
			</span>
			<span class="design">
				Pagina web por Fabian Benavides
			</span>
		</h3>
	</footer>

	<!--Carga de jquery y algunos scripts-->
	<script type="text/javascript" src="../static/js/jquery-1.11.3.min.js" ></script>
	<script type="text/javascript" src="../static/js/Domo.js" ></script>
</body>
</html>
